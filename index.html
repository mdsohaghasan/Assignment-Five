<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Five</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- <h1 class="text-5xl text-purple-600">assignment five </h1> -->
    <header class="m-10">
        <h1 class="text-5xl text-purple-700 sm:text-rose-500 text-center"> Money Account calculator</h1>
    </header>
    <main class="m-10 flex flex-col sm:flex-row ">
        <section class="container w-full sm:w-3/6 mx-5">
            <img src="img/monet-1.jpg" alt="">
        </section>

        <section class="container w-full sm:w-3/6 mx-5 p-5 bg-purple-200  ">
            <h2 class="text-2xl font-semibold">Income</h2>
            <div>
                <label for="fname" class="text-lg">Income:</label>
                <input type="text" id="income" name="fname"
                    class="border-2 border-gray-200 rounded w-2/5 py-1 px-1 my-2 text-gray-700"><br>

            </div>
            <h2 class="text-2xl font-semibold">Expenses</h2>
            <div>
                <label class="text-lg">Food :</label>
                <input type="text" id="food" name="fname"
                    class="border-2 border-gray-200 rounded w-2/5 py-1 px-1  my-2 text-gray-700"><br>
                <label class="text-lg">Rent :</label>
                <input type="text" id="rent" name="lname"
                    class="border-2 border-gray-200 rounded w-2/5 py-1 px-1 my-2 text-gray-700"><br>
                <label class="text-lg">Clothes :</label>
                <input type="text" id="cloth" name="lname"
                    class="border-2 border-gray-200 rounded w-2/5 py-1 px-1  my-2 text-gray-700"><br>
                <input type="submit" value="Calculate" id="calculation"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-3 rounded">
            </div>

            <h2 class="text-2xl font-semibold">Expenses : $ <span id="expense"></span> </h2>

            <h2 class="text-2xl font-semibold">Balance : $ <span id="balance"></span> </h2>
            <p id="errorMsg"></p>
            <div>
                <label class="text-lg">Save :</label>
                <input type="text" id="save"
                    class="border-2 border-gray-200 rounded w-2/5 py-1 px-1 my-3 text-gray-700">
                <span>%</span>
                <input type="submit" value="save" id="saveBtn"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </div>
            <h2 class="text-2xl font-semibold">Saving Account : </h2>

            <h2 class="text-2xl font-semibold">Remmaning Account : </h2>
        </section>
    </main>
    <footer class="m-10"></footer>
    <!-- <script src="js/money.js"></script> -->
    <script src="js/bank.js"></script>
</body>

</html>
